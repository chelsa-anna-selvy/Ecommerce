{% extends 'home/base.html' %}
{% block title %}
Ecommerce | Home
{% endblock %}
{% block content %}

<div class="row m-5">
    <div class="col-10"></div>
    <div class="col-2"><a href="{% url 'add_product' %}" class="btn btn-secondary">Add New Product</a></div>
</div>
{% if products %}
<div class="row m-5">
    {% for product in products %}
        <div class="col-3 mt-5" >
            <div class="card" style="width: 18rem; height:500px">
                <img src="{{ product.product_image.url }}" class="card-img-top" alt="..." width="250px" height="250px">
                <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{product.description}} <br>Rs.{{product.price}}/-
                    <label class="btn btn-secondary">{{ product.category.name }}</label>
                </p>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">EDIT</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">DELETE</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
<div class="row m-5" style="text-align:center">
    <label class="bg-warning p-2">No records to display</label>
</div>
       
{% endif %}
</div>
{% endblock %}
