{% extends 'home/base.html' %}
{% block title %}
Ecommerce | Confirm Deletion
{% endblock %}
{% block content %}
<table style="border: 1px solid; margin:100px 500px">
    <tr><td colspan="2"><label>Do you Want to delete {{ product.name }} ?</label></td></tr>
    <tr>
        <td>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete"/>
        </form></td>
        <td>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </td>
    </tr>
</table>
{% endblock %}
